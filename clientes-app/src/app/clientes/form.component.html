<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header"></div>
  <div class="card-body">
  <form #clienteForm="ngForm">
    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
      <div class="col-sm-6">
        <input type="text" class="form-control " [(ngModel)]="cliente.nombre" name="nombre"  placeholder="Ingresar Nombre" required minlength="4" #nombre="ngModel">

          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty && nombre.touched)">
            <div *ngIf="nombre.errors.required">
                El campo nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
                El campo nombre debe tener al menos 4 caracteres
            </div>

        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="Apellido" class="col-form-label col-sm-2">Apellido</label>
      <div class="col-sm-6">
        <input type="text" class="form-control " [(ngModel)]="cliente.apellido" name="apellido"  placeholder="Ingresar Apellido" required minlength="4" #apellido="ngModel">

          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty && apellido.touched)">
            <div *ngIf="apellido.errors.required">
                El campo apellido es requerido
            </div>
            <div *ngIf="apellido.errors.minlength">
                El campo apellido debe tener al menos 4 caracteres
            </div>

        </div>
      </div>
    </div>


    <div class="form-group row">
      <label for="Fecha" class="col-form-label col-sm-2">Fecha</label>
      <div class="col-sm-6">
        <input type="date" class="form-control " [(ngModel)]="cliente.createAt" name="createAt"  required minlength="10" >

      </div>
    </div>


    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control "[(ngModel)]="cliente.email" name="email"  placeholder="Ingresar email" required email #email="ngModel">

          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty && apellido.touched)">
            <div *ngIf="email.errors.required">
                El campo email es requerido
            </div>
            <div *ngIf="email.errors.email">
                email invalido
            </div>

        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="button" class="col-form-label col-sm-2"></label>
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button" name="button" (click)='create()' *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" name="button" (click)='update()' [disabled]="!clienteForm.form.valid">Update</button>
        </ng-template>
      </div>
    </div>

  </form>

  </div>
</div>
